<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>

    <style>
        
        body, html{
            margin: 0;
            height: 100%;
        }

        .conteudo{
            color: #777;
            text-align: center;
            padding: 50px 80px;
        }

        .caixa-um, .caixa-dois, .caixa-tres, .caixa-quatro{
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .caixa-um{
            background-image: url(./images/evo5.jpg);
        }

        .caixa-dois{
            background-image: url(./images/evo7.jpg);
        }

        .caixa-tres{
            background-image: url(./images/evo9.jpg);
        }

        .caixa-quatro{
            background-image: url(./images/evo10.jpg);
        }

    </style>

</head>
<body>
    
    <div class="caixa-um">

    </div>

    <div class="conteudo">
        <h1>Evo 7</h1>
    </div>

    <div class="caixa-dois">

    </div>

    <div class="conteudo">
        <h1>Evo 9</h1>
    </div>

    <div class="caixa-tres">

    </div>

    <div class="conteudo">
        <h1>Evo 10</h1>
    </div>

    <div class="caixa-quatro">

    </div>

</body>
</html>
